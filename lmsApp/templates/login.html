{% extends 'base.html' %}{% load static %}{% block pageContent %}
<style>
    body {
        background-image:url('https://c4.wallpaperflare.com/wallpaper/74/382/511/library-books-laptop-table-wallpaper-preview.jpg');
        background-repeat: no-repeat;
        background-size: cover;

    main {
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: auto;
    }
    
    #logo-img {
        height: 7em;
        width: 7em;
        object-fit: cover;
        object-position: center center;
    }
    
    #page-title {
        font-size: 3em;
        color: #f7f7f7;
        font-family: cursive;
        text-shadow: 2px 2px 12px #b7652a;
    }

    h5{
        color: white;
        text-shadow: 2px 2px 5px black;
    }

    h2{
        margin: 0;
        padding: 0;
    }

    .login-card {
    background-color: #f8f8f8;
    border-radius: 10px;
    box-sizing: border-box;
    padding: 10px;
    width: 400px;
    max-width: 400px;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
    }

    .card-header {
    text-align: center;
    margin-bottom: 10px;
    }

    .card-header h1 {
    font-size: 2em;
    color: #333;
    text-shadow: 1px 1px #ddd;
    }

    .form-group {
    margin-bottom: 0px;
    }

    .form-group label {
    display: block;
    font-size: 1.2em;
    color: #555;
    margin-bottom: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
    box-sizing: border-box;
    padding: 10px;
    border-radius: 5px;
    border: none;
    background-color: #f0f0f0;
    font-size: 1.2em;
    color: #555;
    width: 100%;
    margin-bottom: 10px;
    box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
    box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.3);
    outline: none;
    }

    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
    text-align: center;
    }

    input[type="submit"] {
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    color: #fff;
    cursor: pointer;
    font-size: 1.2em;
    padding: 20px;
    transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
    background-color: #0069d9;
    }

    .login-button {
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    color: #fff;
    cursor: pointer;
    font-size: 1.2em;
    padding: 10px;
    width: 100%;
    transition: background-color 0.3s ease;
    transition: 0.25s;
    }

    .login-button:hover {
    background-color: #0069d9e7;
    -webkit-box-shadow: 0px 0px 30px 0px rgba(0,105,217,1);
    -moz-box-shadow: 0px 0px 30px 0px rgba(0,105,217,1);
    box-shadow: 0px 0px 30px 0px rgba(0,105,217,1);
    }

    <div class="login-card">
        <div class="card-header">
          <h1>Login</h1>
        </div>
        <div class="card-body">
          <form id="login-user" action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <input type="text" id="username" name="username" placeholder="Username" required="required"/>
            </div>
            <div class="form-group">
              <input type="password" id="password" name="password" placeholder="Password" required="required"/>
            </div>
            <div class="form-group">
              <button type="submit" class="login-button">Login</button>
            </div>
          </form>
        </div>
      </div>
</div>

{% endblock pageContent %} {% block ScriptBlock %}
<script>
    $(function() {
        $('#login-user').submit(function(e) {
            e.preventDefault();
            var _this = $(this)
            $('.err-msg').remove();
            var el = $('<div>')
            el.addClass("alert alert-danger err-msg")
            el.hide()
            if (_this[0].checkValidity() == false) {
                _this[0].reportValidity();
                return false;
            }
            start_loader();
            $.ajax({
                headers: {
                    "X-CSRFToken": '{{csrf_token}}'
                },
                url: "{% url 'login-user' %}",
                data: new FormData($(this)[0]),
                cache: false,
                contentType: false,
                processData: false,
                method: 'POST',
                type: 'POST',
                dataType: 'json',
                error: err => {
                    console.log(err)
                    alert("An error occured", 'error');
                    end_loader();
                },
                success: function(resp) {
                    if (typeof resp == 'object' && resp.status == 'success') {
                        el.removeClass("alert alert-danger err-msg")
                        location.href = "{% url 'home-page' %}"
                    } else if (resp.status == 'failed' && !!resp.msg) {
                        el.text(resp.msg)
                    } else {
                        el.text("An error occured", 'error');
                        end_loader();
                        console.err(resp)
                    }
                    _this.prepend(el)
                    el.show('slow')
                    $("html, body, .modal").scrollTop(0);
                    end_loader()
                }
            })
        })
    })
</script>
{% endblock ScriptBlock %}
